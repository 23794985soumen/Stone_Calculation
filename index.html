<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Stone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sample Stone</h1>
    <table id="sampleTable">
        <thead>
            <tr>
                <th>Sl. No.</th>
                <th>Description</th>
                <th>Sample Stone Weight</th>
                <th>Sample Qty.</th>
                <th>Per Pcs Weight</th>
                <th>Actual Qty.</th>
                <th>Total Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" class="description" /></td>
                <td><input type="number" class="sample-stone-weight" oninput="calculateValues(this)" /></td>
                <td><input type="number" class="sample-qty" oninput="calculateValues(this)" /></td>
                <td><input type="number" class="per-pcs-weight" readonly /></td>
                <td><input type="number" class="actual-qty" oninput="calculateValues(this)" /></td>
                <td><input type="number" class="total-weight" readonly /></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"><strong>Grand Total:</strong></td>
                <td><strong id="grandTotal">0.000</strong></td>
            </tr>
        </tfoot>
    </table>
    <div class="buttons">
        <button onclick="addRow()">Add Row</button>
        <button onclick="deleteRow()">Delete Row</button>
        <button onclick="printTable()">Print</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
